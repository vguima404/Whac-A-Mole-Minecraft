<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" type="image/png" href="./assets/images/minecraftIcon.png">
  <title>WAC Minecraft</title>
</head>
<body>

  <main>
    <div class="menu">

      <div class="menu-time">
        <h2>Time left</h2>
        <h2 class="numbers" id="time-left">0</h2>
      </div>


      <div class="menu-score">
        <h2>Your score</h2>
        <h2 class="numbers" id="score">0</h2>
      </div>

      
      <div class="menu-lifes">
        <img id="icon" src="./assets/images/steve.jpg" alt="Icon do Steve" >
        <h2 class="numbers" id="lifes">x3</h2>
      </div>

    </div>

    <div class="panel">
      <div class="panel-row">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>

  </main>

  <script defer src="./assets/js/script.js"></script>
</body>
</html>
